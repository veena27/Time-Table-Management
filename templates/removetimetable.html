<html>
<head>
<title>Remove Time Table</title>
<link rel="stylesheet" href="../static/w3.css">
<link rel="stylesheet" href="../static/styledrop.css">
<style> 
body
 {
  text-align:center;
  background-image: url("../static/img.png");
 }
</style>
</head>
<body>
<form method='POST' action="{{ url_for('removeTimetable') }}">
<div class="w3-container">
<h1><u>Remove Time Table</u></h1>
<h1>Enter time-table</h1>
Sem:
<select name="sem">
    <option value="1">First</option>
    <option value="2">Second</option>
    <option value="3">Third</option>
    <option value="4">Fourth</option>
    <option value="5">Fifth</option>
    <option value="6">Sixth</option>
</select><br><br>
Week Day:<select name="dayid">
    <option value="Sunday">Sunday</option>
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
  </select><br><br>
<div class="w3-bar">
  <button class="w3-button w3-black">Submit</button>

</div>
</div>
</form>
<button class="w3-button w3-teal" onclick="window.location.href='http://127.0.0.1:5000/'" />Log Out</button>
 &nbsp; &nbsp; &nbsp; &nbsp;
  <button class="w3-button w3-green" onclick="window.location.href='http://127.0.0.1:5000/adminpage'" />Back</button><br>
time-table list to tally:<br>
<table align="center" border="1" bordercolor="teal" cellpadding="5" cellspacing="0">
<tr bgcolor="teal" color="white">
		<td>Lecture 1 </td>
		<td>Lecture 2 </td>
		<td>Break1 </td>
		<td>Lecture 3 </td>
		<td>Lecure 4 </td>
		<td>Break2 </td>
		<td>Lecture 5 </td>
		<td>Lecture 6 </td>
		<td>Lecture 7 </td>
		<td>Weekday</td>
		<td>Semester</td>
	</tr>   
 {% for row in data %}
        <tr>
        {% for d in row %}
            <td>{{ d }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
</table>
</body>
</html>
