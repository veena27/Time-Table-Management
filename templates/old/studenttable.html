<html>
<head>
<title>Student Time-Table</title>
</head>
<body>
<center>
<input type="button" value="Log Out" onclick="window.location.href='http://127.0.0.1:5000/'" />
<h1>Student Time Table </h1>
<table border="1" cellpadding="5" cellspacing="5">
    {% for row in data %}
        <tr>
        {% for d in row %}
            <td>{{ d }}</td>
        {% endfor %}
        </tr>
    {% endfor %}

</table>
</center>
</body>
</html>
